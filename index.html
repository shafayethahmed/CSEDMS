<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department Management System</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
   
        .container{
            border: 2px solid #DB4904;
            width: 38%;
            justify-items: center;
            align-content: center;
             margin: auto;
             margin-top: 30px;
             border-radius: 10px;
             background-color: white;
        }
        .image-icon{
            border-radius: 5px;
            border: 1px solid rgba(19, 19, 19, 0);
            margin-top: 20px;
            width: fit-content;
        }
        .btn-primary{
            background-color:#040524;
            margin: 5px;
            border-color: #040524;
            justify-content: left;
            margin-left: 100px;
            
        }
        #login-text{
            font-size: 10px;
            color: red;
        }
        #footer-txt{
            text-align: center;
            font-size: 10px;
            color: #040524;
            font-weight: 400;
        }
        body{
            background-image: url(BG-1.jpg);
        }
        .Form-Container{
             justify-items: center;
             align-content: center;
             background-color: white;
        }
        #linkpassword{
            text-align: left;
            font-size: 12px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="Form-Container">
        <div class="image-icon">
             <img src="RTM-Logo.jpg" alt="" width="80px">
        </div>
            <h6>Department Of Computer Science & Engineering</h6>
            <p><i>RTM Al-Kabir Technical University</i></p>
            <div id="formData">
                <span id="login-text"><b>Please Provide Your Information for login to the system.</b></span>
                  <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3" id="linkpassword">
                        <a href="#">Forget Password?</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                    </form>
            </div>
         </div>
     </div>
     <footer>
        <p id="footer-txt">Developed By Shafayeth Ahmed</p>
     </footer>
</body>
</html>
